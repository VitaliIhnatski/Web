	<body>
		<script>
var a = prompt('Введите переменную a', '0');
var b = prompt('Введите переменную b', '0');
var result;
if (a != Number(a) || b != Number(b)){
	alert('Введённая Вами переменная не является числовой!'); 
	}
else {
result = (Math.sqrt(a*b) < 4) ? 'Мало' : 'Много';
alert(result);
}
	
		</script>
