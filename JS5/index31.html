<!DOCTYPE html>
<html>
	<head>
		<title>index31</title>
	</head>
	<body>
		<script>
		var n=prompt('Введите число n: ');
		var z=1;
		if(n>1&&n<171){
				var i=2;
				do{
					z=z*i;
					i++;
				  }while(i<=+n);
				alert('Факториал числа '+n+' равен '+z);
				}
				else alert('Недопустимое число! Введите n от 2 до 171');
		</script>
	</body>
</html>
