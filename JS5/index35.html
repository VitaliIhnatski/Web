<!DOCTYPE html>
<html>
	<head>
		<title>index35</title>
	</head>
	<body>
		<script>
		var color=window.prompt("Введите цвет");
		var skirt=window.prompt("А юбка есть?");
		switch(color){
		              case "белый": switch(skirt){
			                                      case "нет": alert("Вы нашли белый гриб!"); 
			                                     } break;
					  case "красный": switch(skirt){
			                                        case "да": alert("А не мухомор ли это??"); break;
													case "нет": alert("Может это подосиновик"); break;
			                                       } break;  
					  default: alert("С грибами надо быть внимательными!");
			         };
		</script>
	</body>
</html>
