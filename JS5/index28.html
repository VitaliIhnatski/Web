<!DOCTYPE html>
<html>
	<head>
		<title>index28</title>
	</head>
	<body>
		<script>
		where=window.prompt("Куда заглянем сегодня?");
		switch(where){
		case "ВКонтакте":window.location="http://www.vk.com"; break;
		case "Одноклассники":window.location="http://ok.ru/"; break;
		case "Фейсбук":window.location="https://www.facebook.com/"; break;
		case "Инстраграм":window.location="https://instagram.com/"; break;
		case "Твиттер":window.location="https://twitter.com"; break;
		default:window.location="http://www.exam.com"; break;
		}
		</script>
	</body>
</html>
